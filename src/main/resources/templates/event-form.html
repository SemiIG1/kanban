<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Navbar content -->
    <div class="container-fluid">
        <span class="navbar-brand">Project Management</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" th:href="@{/index}">Dashboard</a>
                <a class="nav-link" th:href="@{/announcements}">Announcements</a>
                <a class="nav-link active" th:href="@{/events}">Events</a>
                <a class="nav-link" th:href="@{/projects}">Projects</a>
                <a class="nav-link" th:href="@{/members}">Team</a>
            </div>
        </div>
        <div class="d-flex">
            <i class="bi bi-person-circle"></i>
            <p class="text-light"><span sec:authentication="name"></span></p>
            <form action="#" th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>


    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <div class="col-3">

        </div>
        <div class="col-6 border">
            <form th:action="@{/events/save}" th:object="${event}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <div class="row mt-3 mb-3">

                    <label class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{title}"/>
                        <span th:if="${#fields.hasErrors('title')}"
                              th:errors="*{title}"
                              class="error"></span>
                    </div>


                </div>
                <div class="row mb-3">

                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}"/>
                        <span th:if="${#fields.hasErrors('description')}"
                              th:errors="*{description}"
                              class="error"></span>
                    </div>

                </div>
                <div class="row mb-3">

                    <label class="col-sm-2 col-form-label">Start</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" th:field="*{start}"/>
                        <span th:if="${#fields.hasErrors('start')}"
                              th:errors="*{start}"
                              class="error"></span>
                    </div>

                </div>
                <div class="row mb-3">

                    <label class="col-sm-2 col-form-label">End</label>
                    <div class="col-sm-10">
                        <input type="datetime-local" class="form-control" th:field="*{end}"/>
                        <span th:if="${#fields.hasErrors('end')}"
                              th:errors="*{end}"
                              class="error"></span>
                    </div>

                </div>
                <div class="d-flex justify-content-end mb-3">
                    <button type="submit" class="btn btn-primary"
                            th:text="${event.id} ? 'Edit Event': 'Add Event'"> </button>
                </div>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

</script>
</body>

</html>
