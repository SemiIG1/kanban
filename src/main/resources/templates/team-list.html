<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Title</title>

</head>

<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <span class="navbar-brand">Project Management</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" th:href="@{/index}">Dashboard</a>
                    <a class="nav-link" th:href="@{/announcements}">Announcements</a>
                    <a class="nav-link" th:href="@{/events}">Events</a>
                    <a class="nav-link" th:href="@{/projects}">Projects</a>
                    <a class="nav-link active" th:href="@{/members}">Team</a>
                </div>
            </div>
            <div class="d-flex">
                <i class="bi bi-person-circle"></i>
                <p class="text-light"><span sec:authentication="name"></span></p>

                <form action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>


        </div>
    </nav>
    <div class="container-lg">
        <p class="fs-2 fw-bold mt-5 mb-3">Team</p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"> No</th>
                    <th scope="col"> Name</th>
                    <th scope="col"> Role</th>
                    <th scope="col"> Email</th>
                    <th scope="col"> Phone</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.id}" />
                    <td th:text="${member.name}" />
                    <td>
                        <th:block th:each="role: ${member.roles}">
                            <span th:text="${role.name} " > </span>
                        </th:block>
                    </td>
                    <td th:text="${member.email}" />
                    <td th:text="${member.phone}" />

                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        </script>
</body>

</html>
