<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
                <img th:src="@{/svg/undraw_sign_in.svg}" width="100%">
            </div>
            <div class="col-5">
                <div th:if="${param.error}">
                    <p>
                        Invalid username and password.
                    </p>
                </div>
                <form action="#" th:action="@{/register/process-register-form}" th:object="${webUser}" method="POST">
                    <div class="mb-3">
                        <label for="email"> Email </label>
                        <input type="text" class="form-control" id="email" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label for="password"> Password </label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                    <div class="mb-3">
                        <label for="name"> Name </label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="phone"> Phone </label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                    <div class="mb-3">
                        <label for="roles"> Roles </label>
                        <select id="roles" th:field="*{role}">
                            <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}" />
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Register
                    </button>

                </form>
                <p>
                    Have an account? <a th:href="@{/show-login-page}">Sign in!</a>
                </p>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        </script>
</body>

</html>
