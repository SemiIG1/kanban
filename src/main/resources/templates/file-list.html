<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <span class="navbar-brand">Project Management</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" th:href="@{/index}">Dashboard</a>
                    <a class="nav-link" th:href="@{/announcements}">Announcements</a>
                    <a class="nav-link" th:href="@{/events}">Events</a>
                    <a class="nav-link active" th:href="@{/projects}">Projects</a>
                    <a class="nav-link" th:href="@{/members}">Team</a>
                </div>
            </div>
            <div class="d-flex">
                <i class="bi bi-person-circle"></i>
                <p class="text-light"><span sec:authentication="name"></span></p>
                <form action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>


        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <nav class="nav flex-column mt-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/projects/{projectId}(projectId=${projectId})}">Overview</a>
                    <a class="nav-link" th:href="@{/projects/{projectId}/tasks(projectId=${projectId})}">Task</a>
                    <a class="nav-link" th:href="@{/projects/{projectId}/files(projectId=${projectId})}">Files</a>
                    <a class="nav-link" th:href="@{/projects/{projectId}/notes(projectId=${projectId})}">Notes</a>
                </nav>
            </div>
            <div class="col-1"></div>
            <div class="col-9">
                <p class="fs-2 fw-bold mt-5">Files</p>
                <div class="d-flex justify-content-end">
                    <a class="btn btn-primary mt-3"
                       th:href="@{/projects/{projectId}/files/show-add-file-form(projectId=${projectId})}">Add File</a>
                </div>
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">
                                Name
                            </th>
                            <th scope="col">
                                Upload Date
                            </th>
                            <th scope="col">
                                Size
                            </th>
                            <th scope="col">
                                Created By
                            </th>
                            <th sec:authorize="hasRole('PROJECT_MANAGER')" scope="col">
                                Edit
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="file : ${files}">

                            <td> <a th:href="${file.path}"
                                    th:text="${#strings.arraySplit(file.path,'/')[5]}"></a> </td>
                            <td th:text="${file.createdAt}" > </td>
                            <td th:text="${file.size}">  </td>
                            <td th:text="${file.createdBy}"></td>
                            <td sec:authorize="hasRole('PROJECT_MANAGER')">

                                <form action="#"
                                      th:action="@{/projects/{projectId}/files/delete(projectId=${projectId})}"
                                      method="POST">
                                    <input type="hidden" name="fileId" th:value="${file.id}">
                                    <button type="submit" class="btn btn-danger"> Delete </button>
                                </form>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        </script>
</body>

</html>
