<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>


        .input {
          width: 40px;
          border: none;
          border-bottom: 3px solid rgba(0, 0, 0, 0.5);
          margin: 0 10px;
          text-align: center;
          font-size: 36px;
          cursor: not-allowed;
          pointer-events: none;
        }

        .input:focus {
          border-bottom: 3px solid orange;
          outline: none;
        }

        .input:nth-child(1) {
          cursor: pointer;
          pointer-events: all;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
            <img th:src="@{/svg/undraw_personal_email.svg}" width="100%">
        </div>
        <div class="col-5">
            <div th:if="${param.error}">
                <p>
                    Invalid username and password.
                </p>
            </div>
            <p class="text-center mb-3">Enter OTP Code</p>
            <p class="mb-3">To verify your email, an OTP has been sent to email. Please check your email.
                If you didn't receive OTP, please click resend code</p>

            <form action="#" th:action="@{/process-register-form/validate}" method="POST">
                <div class="mb-3">
                    <div id="inputs" class="inputs d-flex justify-content-center">
                        <input class="input" type="text" inputmode="numeric" maxlength="1" />
                        <input class="input" type="text" inputmode="numeric" maxlength="1" />
                        <input class="input" type="text" inputmode="numeric" maxlength="1" />
                        <input class="input" type="text" inputmode="numeric" maxlength="1" />
                        <input class="input" type="text" inputmode="numeric" maxlength="1" />
                        <input class="input" type="text" inputmode="numeric" maxlength="1" />
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <a href="">Resend code?</a>
                    <button class="btn btn-primary" type="submit"> Login </button>
                </div>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<script>
    const inputs = document.getElementById("inputs");

    inputs.addEventListener("input", function (e) {
      const target = e.target;
      const val = target.value;

      if (isNaN(val)) {
        target.value = "";
        return;
      }

      if (val != "") {
        const next = target.nextElementSibling;
        if (next) {
          next.focus();
        }
      }
    });

    inputs.addEventListener("keyup", function (e) {
      const target = e.target;
      const key = e.key.toLowerCase();

      if (key == "backspace" || key == "delete") {
        target.value = "";
        const prev = target.previousElementSibling;
        if (prev) {
          prev.focus();
        }
        return;
      }
    });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

</body>

</html>
